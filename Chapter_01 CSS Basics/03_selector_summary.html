<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="03_selector_summary.css">
    <title>Document</title>
</head>
<body>

<!-- Main container div -->
<div>

    <!-- h1 elements follow the red color rule from the element selector -->
    <h1>This is my CSS Selector Page </h1>

    <!-- Paragraph with sample text -->
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit...</p>

    <!-- Another h1, still following the red color rule -->
    <h1>This is another h1 </h1> 

    <br>

    <!-- ID selector applied, background will be orange and text white -->
    <div id="orange"> background is orange </div>

    <!-- Class selector applied, background will be blue, text in cyan-green, 
and border black -->
    <span class="blue"> first tag</span>
    <br>
    <span class="blue"> second tag</span>
    <br>
    <span class="blue"> third tag</span>

    <!-- h3 follows the same styling as the .blue class -->
    <h3>This is h3 </h3>

</div>

</body>
</html>
